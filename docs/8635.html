            <h2><ruby><span>這</span><rt> ㄓㄟˋ</rt></ruby></h2>
            <div class="comment"><span>康典未收「 ㄓㄟˋ」音</span></div>
            <div class="readings"><div>
        <b>國音</b> <span> ㄓㄟˋ，「<ruby>這<rt> ㄓㄜˋ</rt></ruby>一」兩個字的合音。「這一」二字合做一音，變做「 ㄓㄟˋ」。(台)「<ruby>此<rt> ㄐㄧˋ</rt></ruby><ruby>一<rt> ㄐㄧㆵ ͘</rt></ruby>」<ruby>合<rt> ㄍㄚㆴ</rt></ruby><ruby>做<rt> ㄗㄨㆤ˪<br/>ㄗㄜ˪</rt></ruby><mark>󿭐</mark>(/此) ㄐㄧㆵ。「<ruby>此<rt> ㄐㄧˋ</rt></ruby><ruby>個<rt> ㆤˊ</rt></ruby>」<ruby>合<rt> ㄍㄚㆴ</rt></ruby><ruby>作<rt> ㄗㄨㆤ˪<br/>ㄗㄜ˪</rt></ruby>「<ruby><mark>󿫋</mark><rt> ㄗㆤ</rt></ruby>」。</span>
      </div></div>
            <div class="words"><div>
        <h3><ruby>這<rt> ㄓㄟˋ</rt></ruby><ruby>兒<rt> ㄦ</rt></ruby></h3>
        <div>
          <span>
        [名，指代]＝這裏。例：～有錢(陸彙)。(台)<ruby><mark>󸽺</mark><rt> ㄐㄧㄚ</rt></ruby><ruby>有<rt> ㄨ˫</rt></ruby><ruby>錢<rt> ㄐㆪˊ</rt></ruby>。(廈)<ruby>遮<rt> ㄐㄧㄚ</rt></ruby><ruby>有<rt> ㄨ˫</rt></ruby><ruby>錢<rt> ㄐㆪˊ</rt></ruby>(普閩典)。打～甭理我(陸彙)。(台)<ruby>自<rt> ㄗㄨ˫</rt></ruby><ruby><mark>󸽺</mark><rt> ㄐㄧㄚ</rt></ruby><ruby>起<rt> ㄎㄧˋ</rt></ruby>，<ruby>汝<rt> ㄌㄧˋ</rt></ruby><ruby><mark>󿭉</mark><rt> ㄇㄞ˪</rt></ruby><ruby>插<rt> ㄘㄚㆴ</rt></ruby><ruby>我<rt> ㆣㄨㄚˋ</rt></ruby>(/<ruby><mark>󿭉</mark><rt> ㄇㄞ˪</rt></ruby><ruby>管<rt> ㄍㄨㄢˋ</rt></ruby><ruby>我<rt>· ㆣㄨㄚˋ</rt></ruby>)。類語：這兒。那兒。哪兒。

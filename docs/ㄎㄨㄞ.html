        <h2><ruby><span>喎/咼</span><rt> ㄎㄨㄞ</rt></ruby></h2>
        <div class="comment"><span>見「<ruby>咼<rt> ㄎㄨㄞ</rt></ruby>」字切韻按：「咼」字，如上項所見，既有嘴歪義，而台甘典「咼」字一音「 ㄍㄜ」(直音「戈」然則台語「 ㄨㄞ ㄍㄜ」俗寫「歪哥」者似可以「咼」字一字兩讀。但「 ㄨㄞ ㄍㄜ」又說「<ruby>歪<rt> ㄨㄞ</rt></ruby><ruby><mark>󸹠</mark><rt> ㄍㄜ</rt></ruby><ruby><mark>󸿀</mark><rt> ㄑㄧㆷ ͘</rt></ruby><ruby><mark>󹇖</mark><rt> ㄘㄨㄚㆷ ͘</rt></ruby>」(普閩典)，則又當別論了。從「咼」的字，「堝」有「 ㄨㆤ」音。「 ㄨㆤ、 ㄨㄞ」一音之轉。從「咼」的字另有「 ㄍㄜ」音。</span></div>

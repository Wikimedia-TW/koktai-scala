        <b>國音</b> <span> ㄑㄧㄥ。新華典音「 ㄑㄧㄥˊ」。化合物名稱。含碳與氮的氣體，性劇毒。在火上燃燒發出青色火焰，所以通稱「青氣」。一說：是紅紫色火焰。辨似：「氫」與「氰」同音。氫是元素，氰為化合物。</span>

            <div class="readings"><div>
        <b>國音</b> <span> ㄩㄣˋ*(方)。台灣方言用字。(廈門──據普閩典擬為「<ruby>溳<rt> ㄩㄣˊ</rt></ruby>」方言讀「 ㄨㄣˋ」，與台南音又不同)。按：比照閩南系台南方言「 ㄨㄣ˪」(如：魚塭)之為陰去調，相對應的國音應為「 ㄨㄣˋ」。而「<ruby>塭<rt> ㄨㄣ˪</rt></ruby>」有「蘊藏」義，國音可以再轉為「 ㄩㄣˋ」(國音)。某典定為「 ㄨㄣ」(國音)，則諧瘟疫之「瘟」，不妥。</span>
      </div></div>
